{% load static %}

<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}Django Project{% endblock %}</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tweetbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <a class="btn btn-primary ms-2" href="{% url 'tweet_list' %}">Tweet Home</a>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="d-inline ms-2">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
      {% else %}
      <a class="btn btn-primary ms-2" href="{% url 'register' %}">Register</a>
      <a class="btn btn-success ms-2" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
    <div class="container">
        {% block content %}
            <h1 class="text-center mt-4">Welcome to the Django Project</h1>
        {% endblock %}

    </div>

    
</body>
</html>
