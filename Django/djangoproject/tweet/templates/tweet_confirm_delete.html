{% extends "layout.html" %}
{% block title %}Django Project - Home{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the tweet "{{ tweet.content }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
